language: android
branches:
  only:
  - master-prod
  - beta-prod
  - feature-integrate_ci
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-26.0.1
  - android-26
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
  - sys-img-armeabi-v7a-addon-google_apis-google-26
  licenses:
  - android-sdk-license-.+
script:
  - "./gradlew assembleRelease -PpredatorStorePassword=${storePass} -PpredatorKeyPassword=${keyPass}"
before_install:
  - openssl aes-256-cbc -K $encrypted_400f62f18203_key -iv $encrypted_400f62f18203_iv
  -in keystore.jks.enc -out ~\/.local/.keys/Android\ publishing/Predator/keystore.jks
  -d
env:
  global:
  - secure: 
  - secure: 
